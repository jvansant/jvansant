<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css" crossorigin="anonymous">
        <link rel="stylesheet" href="css/calculator.css" type="text/css">
    </head>
    
    <body class="container-fluid col-lg-2">
        <h1 class="text-center">Calculator</h1>
        <input class="w-100" type="text" id="typed" value=""><hr>
        <button class="btn btn-danger w-100" type="button" onclick='clearI()'> C </button><hr>
        <button class="btn btn-info w-25" type="button" onclick='input("7")'>7</button>
        <button class="btn btn-info w-25" type="button" onclick='input("8")'>8</button>
        <button class="btn btn-info w-25" type="button" onclick='input("9")'>9</button>
        <button class="btn btn-primary" type="button" onclick='input("/")'> / </button><hr>
        <button class="btn btn-info w-25" type="button" onclick='input("4")'>4</button>
        <button class="btn btn-info w-25" type="button" onclick='input("5")'>5</button>
        <button class="btn btn-info w-25" type="button" onclick='input("6")'>6</button>
        <button class="btn btn-primary" type="button" onclick='input("*")'> * </button><hr>
        <button class="btn btn-info w-25" type="button" onclick='input("1")'>1</button>
        <button class="btn btn-info w-25" type="button" onclick='input("2")'>2</button>
        <button class="btn btn-info w-25" type="button" onclick='input("3")'>3</button>
        <button class="btn btn-primary" type="button" onclick='input("-")'> - </button><hr>
        <button class="btn btn-info w-25" type="button" onclick='input("0")'>0</button>
        <button class="btn btn-primary " type="button" onclick='input(".")'> . </button>
        <button style= "width: 38%;" class="btn btn-success" type="button" id="calc" onclick='calculate()'>=</button>
        <button class="btn btn-primary" type="button" onclick='input("+")'> + </button>

</html>
