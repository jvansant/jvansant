{% extends "base.html" %}

{%block content%}
    <div class="container">
        <div class="jumbotron">
            <h1>Scrabble Helper 2000</h1>
            <p>Input your current hand of scrabble tiles to get all possible words that can be made!</p>
        </div>
        <form action="/" method="POST" id="letterinput line">
            <div class="form-row form-group justify-content-center">
                <div class="col-1">
                    <input name="let" class="form-control" placeholder="?">
                </div>
                <div class="col-1">
                    <input name="let1" class="form-control" placeholder="?">
                </div>
                <div class="col-1">
                    <input name="let2" class="form-control" placeholder="?">
                </div>
                <div class="col-1">
                    <input name="let3" class="form-control" placeholder="?">
                </div>
                <div class="col-1">
                    <input name="let4" class="form-control" placeholder="?">
                </div>
                <div class="col-1">
                    <input name="let5" class="form-control" placeholder="?">
                </div>
                <div class="col-1">
                    <input name="let6" class="form-control" placeholder="?">
                </div>
            </div>
            
            <div class="row form-group justify-content-center">
                <div class="form-check col-2">
                    <input type="checkbox" name="checked" class="form-check-input">
                    <label class="form-check-label" for="check">Attach to Existing</label>
                </div>
                <input class="col col-4 form-control" type="text" name="prior" placeholder="Existing Letter(s)">    
            </div>
  
            <div class="row form-group justify-content-center">
                <label class="col-2" for="lang">Choose Dictionary</label>
                <select class="form-control col col-4" name="lang" id="lang">
                    <option value="American">American</option>
                    <option value="British">British</option>
                </select>
            </div>

            <div class="row form-group justify-content-center">
                <button class="col-7 btn btn-primary" type="submit">Cheat</button>
            </div>
        </form>

        <h3 class="text-center">{{jnothingfound}}</h3>
        {% block content2%}
        {%endblock%}

    </div>    
{%endblock%}
