<html>
<head>
    <title>Shopping Made Easy</title>
    <link rel="stylesheet" href="css/shopping_list.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body class="container">
    <h1 style="text-align: center;">Shopping List</h1>
    <form id="newItemForm">
        <div class="row">
            <div class="form-group col">
                <label for="name">Item Name</label>
                <input type="text" id="name" class="col" required>
            </div>
            <div class="form-group col">
                <label for="sel_quantity">Quantity</label>
                <select id="sel_quantity" class="col"></select>
            </div>
            <div class="form-group col">
                <label for="price">Price</label>
                <input type="text" id="price" class="col" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col">
                <label for="sel_store">Store</label>
                <select id="sel_store" class="col"></select>
            </div>
            <div class="form-group col">
                <label for="sel_section">Section</label>
                <select id="sel_section" class="col"></select>
            </div>
            <div class="form-group col">
                <label for="sel_priority">Priority</label>
                <select id="sel_priority" class="col"></select>
            </div>
        </div>
        <button type="button" id=btn_add onclick="add_item()" class="col btn btn-primary">Add</button>
    </form>
    <div id="shoppingListDiv"></div>

    <div id="extraspace"><hr><hr></div>

    <div class="row fixed-bottom">
        <div class="col">
            <button type="button" onclick="save_list()" class="btn btn-success col-md-4  offset-md-2">Save List</button> 
            <button type="button" id=btn_clean onclick="clean_list()" class="btn btn-warning col-md-2">Remove Purchased</button> 
            <button type="button" id=btn_clean onclick="empty_list()" class="btn btn-danger col-md-2">Remove All</button> 
        </div>
    </div>


    <script src=js/model.js type=text/javascript></script>
    <script src=js/view.js type=text/javascript></script>
    <script src=js/controller.js type=text/javascript></script>
</body>
</html>
